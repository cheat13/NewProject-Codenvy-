<ion-header>
	<ion-navbar>
		<ion-title>
			Calculate
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-grid>



		<ion-item>
			<ion-input type="number" placeholder="number" [(ngModel)]="n"></ion-input>
		</ion-item>

		<div padding>
			<button ion-button block round (click)="getNumber()">OK</button>
		</div>
		
		<div *ngFor="let n of numbers">{{n}} ,</div>


	</ion-grid>



</ion-content>
